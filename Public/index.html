<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="slide">
            <img src="img/thumb1.jpg" class="slide__img">

            <div class="slide__buttons">
                <button class="slide__button--left" onclick="previousImage()"> < </button>
                <button class="slide__button--pause" onclick="pause()"> 0 </button>
                <button class="slide__button--right" onclick="nextImage()"> > </button>
            </div>
        </div>
    </div>
    <script src="Slideshow.js"></script>
</body>
</html>
